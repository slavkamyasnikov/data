<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Данные пользователей</title>
</head>
<body>
    <h1>Данные пользователей:</h1>
    
    <!-- Здесь будут выводиться данные -->
    <ul id="users-list"></ul>

    <script>
        // Функция для отображения всех пользователей
        function displayUsers() {
            const usersList = document.getElementById('users-list');

            // Получаем данные из localStorage
            const storedUsers = JSON.parse(localStorage.getItem('users'));

            if (storedUsers && storedUsers.users.length > 0) {
                // Проходимся по всем пользователям и добавляем их в список
                storedUsers.users.forEach(user => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `Имя: ${user.name}, Email: ${user.email}, Пароль: ${user.pas}`;
                    usersList.appendChild(listItem);
                });
            } else {
                usersList.innerHTML = '<li>Нет сохраненных пользователей.</li>';
            }
        }
        window.onload = displayUsers;
    </script>
</body>
</html>
